<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 0px; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results div {
            margin-top: 20px;
        }
        .result {
           margin-top: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Investment Calculator</h3>
        <div class="form-group">
            <label for="principalAmount">Initial Investment Amount ($):</label>
            <input type="number" id="principalAmount" value="100000">
        </div>
        
        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" value="6" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="duration">Investment Duration (Years):</label>
            <input type="number" id="duration" value="25">
        </div>
        
        <div class="form-group">
            <label for="managementFee">Annual Management Fee (%):</label>
            <input type="number" id="managementFee" value="2" step="0.01">
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div class="results">
            <div id="resultWithoutFees"></div>
            <div id="resultWithFees"></div>
            <div id="difference"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
